<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Установить Webhook</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      a {
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        background-color: #0070f3;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="" target="_blank">Установить Webhook</a>

    <script>
      const a = document.querySelector('a');

      a.addEventListener(
        'click',
        async () => {
          const res = await fetch('/api/set-webhook');
          const { message } = await res.json();
          a.href = message;
          a.click();
        },
        { once: true },
      );
    </script>
  </body>
</html>
